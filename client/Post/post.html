<template name="post">
  {{#autoForm id="post" type="insert" collection="Apps"}}
  {{> afQuickField name="fileId" type="cfs-file" collection="files"}}
  {{> afQuickField name="screenshots" type="cfs-files" collection="ss"}}
  {{> afQuickField name="title"}}
  {{> afQuickField name="description" rows=10}}
  {{> afQuickField name="price"}}
  <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
</template>
